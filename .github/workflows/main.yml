

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Invoke PowerShell Core
      shell: pwsh
      run: |
        # Определение переменной в PowerShell Core
        $myVariable = "Hello, world!"
        
        # Вывод переменной
        Write-Host $myVariable
